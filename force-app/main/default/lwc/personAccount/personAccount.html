<template>
    <lightning-card  variant="Narrow"  title="Person Account" icon-name="standard:account">
        <template if:true={accdata} for:each={accdata} for:item="con"> 
            <div key={con.Id}>
                <div class="slds-m-around_xx-small slds-box">
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="Name">Name : {con.Name}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="Email__c">Email : {con.Email__c}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="Phone">Phone : {con.Phone}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="Address">Address : {con.BillingAddress.street},
                            {con.BillingAddress.city}, {con.BillingAddress.state}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="Number">VIN Number : {con.VIN_Number__c}</label>
                    </div>
                                                   
                </div>
            </div>           
        </template>    
    </lightning-card>
</template>
