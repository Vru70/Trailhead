<template>
    <lightning-card    title="Contact List" icon-name="standard:contact">
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-input label="Enter Account Name" type="search"  
                onchange={searchContact} value={searchKey}></lightning-input>
                <br />
                
                <template if:true={contacts} for:each={contacts} for:item="con" >
                   <li key={con.Id}>
                        {con.Name} <br>
                        {con.Email}
                   </li>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
