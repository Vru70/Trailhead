<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-input label="Enter Contact Name" type="search"  
                onchange={searchContact} value={searchKey}></lightning-input>
                <br />
                
                <template if:true={contacts} for:each={contacts} for:item="con" for:index="i" >
                   <li key={con.Id}>
                    {i}&nbsp; &nbsp;{con.Name}&nbsp; &nbsp;{con.Email}&nbsp; &nbsp; <br />
                   </li>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center"> 
            <lightning-layout-item flexibility="auto" padding="arround-small">
                <lightning-input label="Enter Account Name" type="search"  onchange={searchAcc} 
                 value={searchKeyA}></lightning-input>
                <br />
                <br />
                <lightning-button variant="success" label="Search Account"
                 title="Search Account" onclick={getAccOnBtn}>
                </lightning-button>
                <br />
                <br />
                <template  for:each={accounts} for:item="acc" for:index="q">
                   <li key={acc.Id}>
                      {q}&nbsp; &nbsp;{acc.Name}&nbsp; &nbsp;{acc.Industry}&nbsp; &nbsp;<br />
                   </li>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
