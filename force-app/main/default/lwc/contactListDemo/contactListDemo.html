<template>
    <lightning-card    title="Contact List" icon-name="standard:contact">
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-input label="Enter Account Name" type="search"  
                onchange={searchContact} value={searchKey}></lightning-input>
                <br />
                
                <template if:true={contacts} for:each={contacts} for:item="con" >
                   <li key={con.Id}>
                        {con.Name} <br>
                        {con.Email}
                   </li>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center"> 
            <lightning-layout-item flexibility="auto" padding="arround-small">
                <lightning-input-name value={searchKeyA}
                    label="Enter Account Name">
                </lightning-input-name>
                <br />
                <lightning-button variant="success" label="Search Account"
                 title="Search Account" onclick={getAccOnBtn}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
                <template  for:each={accounts} for:item="acc">
                   <li key={accounts.Id}>
                        {accounts.Name} &nbsp; &nbsp; {accounts.Industry}&nbsp; &nbsp; <br />
                   </li>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
