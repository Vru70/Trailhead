<template>
    <lightning-card  variant="Narrow"  title="Service Contract" icon-name="custom:custom14">
        <template if:true={serdata} for:each={serdata} for:item="con"> 
            <div key={con.Id}>
                <div class="slds-m-around_xx-small slds-box">
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="AccountName">Name : {con.Name}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="AccountName">Customer Account : {con.Customer_Account__r.Name}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="AccountName">Dealer Address : {con.Dealer_Address__c}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="AccountName">Current Odometer : {con.Current_Odometer__c}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="AccountName">VIN Number : {con.VIN_Number__c}</label>
                    </div>
                                                   
                </div>
            </div>           
        </template> 
    </lightning-card>
</template>
